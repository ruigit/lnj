<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="favicon.ico" rel="shortcut icon">
    <title>良农集学生有机餐</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script>
        //			阻止穿透事件
        $(function () {
            new
            FastClick(document.body);
        })
        //		背景高度
        $(document).ready(function () {
            if ($(window).height() > $(".userlogin-content").height()) {
                var winHeight = $(window).height() - $(".inform-header").height();
                $(".userlogin-content").css({height: winHeight});
            }
        })
        window.onresize = function () {    //手机屏幕横过来

            $(".userlogin-content").css({"height": "auto"});

        }
        $(function () {
//查看密码
            $(".fa-question-circle").click(function () {
                if ($(this).attr("data-show") == 1) {//明文
                    $(this).attr("data-show", "2");
                    var b = $(this).siblings(".mima_dd").val();
                    $(this).siblings(".mima_wz").val(b);
                    $(this).siblings(".mima_dd").hide();
                    $(this).siblings(".mima_wz").show();
                    return;
                }
                if ($(this).attr("data-show") == 2) {//密文
                    $(this).attr("data-show", "1");
                    var a = $(this).siblings(".mima_wz").val();
                    $(this).siblings(".mima_dd").val(a);
                    $(this).siblings(".mima_dd").show();
                    $(this).siblings(".mima_wz").hide();
                    return;
                }
            });
        });

    </script>
</head>
<body>
<div class="inform-header">

    <div class="title-personal">登&nbsp;&nbsp;录</div>
    <div class="clear"></div>
</div>
<div class="userlogin-content">
    <div class="userlogin-content-logo">
        <img src="img/logo.png"/>
    </div>
    <form class="form-horizontal">

        <div class="form-group">
            <input type="text" class="form-control" id="inputEmail3" placeholder="登录账号">
            <i class="iconfont icon-denglu"></i>
        </div>
        <div class="form-group">
            <input name="" type="text" class="form-control mima_dd " placeholder="登录密码" style="display: none;">
            <input name="" type="password" class="form-control mima_wz" style="display: inline-block;"
                   placeholder="登录密码">
            <!--<input type="password"  class="form-control" id="inputPassword3" placeholder="登录密码">-->
            <i class="iconfont icon-denglumima"></i>
            <p data-show="2" class="iconfont icon-dengluyeyanjing fa-question-circle"></p>
        </div>

    </form>
    <div class="userlogin-content-sign">
        <p>注册</p>
        <span>密码找回</span>
        <div class="clear"></div>
    </div>
    <div class="userlogin-content-denglu">
        <p>登录</p>
    </div>
</div>

</body>
</html>
