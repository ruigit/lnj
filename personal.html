<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="favicon.ico" rel="shortcut icon">
    <title>良农集学生有机餐</title>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!--时间选择-->
    <link rel="stylesheet" href="css/lCalendar.css"/>
    <script type="text/javascript" src="js/lCalendar.min.js"></script>
    <script>
        //			阻止穿透事件
        $(function () {
            new
            FastClick(document.body);
        })
        //		背景高度
        $(document).ready(function () {
            if ($(window).height() > $(".personal-title").height()) {
                var winHeight = $(window).height() - $(".inform-header").height();
                $(".personal-title").css({height: winHeight});
            }
        })

        $(function () {
            $('.personal-bianji').bind("click", function () {
                var rea = $('.span').attr("readOnly");
                var dat = $('.span1').val();

                if (!rea) {
//                    不可编辑
                    $('.personal-bianji').addClass('icon-bianji');
                    $('.personal-bianji').removeClass('icon-dingdan');
                    $(".personal-title").find('.span').removeClass('addspan');
                    $(".personal-title").find('.span1').removeClass('addspan');
                    $(".personal-title").find('.span').attr("readOnly", true);
                    $(".personal-title").find('.span1').attr("readOnly", true);
                    $(".personal-title").find('#span1').addClass('displa');
                    $('.span').focus(function () {
                        $('footer').css("position", "fixed");

                    });
                } else {
//                    可编辑
                    $('.personal-bianji').removeClass('icon-bianji');
                    $('.personal-bianji').addClass('icon-dingdan');
                    $(".personal-title").find('.span').addClass('addspan');
                    $(".personal-title").find('.span').attr("readOnly", false);
                    $(".personal-title").find('#span1').removeClass('displa');
                    $('.span').focus(function () {
                        $('footer').css("position", "relative");

                    });
                    $('.span').blur(function () {
                        $('footer').css("position", "fixed");

                    })
                    if (dat == "") {
                        $(".personal-title").find('.span1').addClass('addspan');
                        $(".personal-title").find('.span1').attr("readOnly", false);
                        $(".personal-title").find('#span1').removeClass('displa');
                        //		时间选择
                        $(function () {
                            var calendar = new lCalendar();
                            calendar.init({
                                'trigger': '#span1',
                                'type': 'date'
                            });
                        })

                    } else {
                        $(".personal-title").find('.span1').attr("readOnly", true);
                        $(".personal-title").find('#span1').addClass('displa');
                    }
                }

            });

        })

    </script>
</head>
<body>
<div class="inform-header">

    <div class="title-personal">个人中心</div>
    <div class="clear"></div>
</div>

<div class="personal-title">
    <div class="personal-head">
        <img src="images/2.jpg"/>
        <i class="iconfont icon-bianji personal-bianji"></i>
    </div>

    <div class="personal-title-lik">
        <p>宝贝姓名</p>
        <input type="text" name="input" class="span" value="王小二" readOnly="true"/>
        <div class="clear"></div>
    </div>
    <div class="personal-title-lik">
        <p>宝贝生日</p>
        <input type="button" name="input" class="span1" id="span1" value="" readOnly="true"/>
        <div class="clear"></div>
    </div>
    <div class="personal-title-lik">
        <p>联系方式</p>
        <input type="text" name="input" class="span" value="18548787458" readOnly="true"/>
        <div class="clear"></div>
    </div>
    <div class="personal-title-lik bot-personal">
        <p>学校班级</p>
        <span>文化路二小-三年级二班</span>
        <div class="clear"></div>
    </div>
    <div class="personal-title-lik botto">
        <p>我的订单</p>
        <span>查看全部订单 ></span>
        <div class="clear"></div>
    </div>
</div>

<footer>
    <div class="footer-4"><a href="###"><i class="iconfont icon-zhuye"></i>
        <p>主页</p></a></div>
    <div class="footer-4"><a href="###"><i class="iconfont icon-gouwuche"></i>
        <p>点餐</p></a></div>
    <div class="footer-4"><a href="###"><i class="iconfont icon-dingdan"></i>
        <p>订单</p></a></div>
    <div class="footer-4"><a href="###" class="on"><i class="iconfont icon-xinxingxian"></i>
        <p>个人</p></a></div>
</footer>
</body>
</html>
